apiVersion: v1
kind: ServiceAccount
metadata:
  name: jenkins-ci
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: ci-cd
    app.kubernetes.io/managed-by: kubectl
---
# Role for Jenkins namespace operations
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: jenkins-ci
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: rbac
rules:
- apiGroups: ["", "apps", "batch", "extensions"]
  resources: ["pods", "pods/log", "pods/exec", "deployments", "jobs", "services", "configmaps", "secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: jenkins-ci
  namespace: jenkins
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: jenkins-ci
subjects:
- kind: ServiceAccount
  name: jenkins-ci
  namespace: jenkins
---
# ClusterRole for read-only cluster-wide access (namespaces, nodes)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jenkins-ci-cluster-reader
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: rbac
rules:
- apiGroups: [""]
  resources: ["namespaces", "nodes"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["pods", "services"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: jenkins-ci-cluster-reader
  labels:
    app.kubernetes.io/name: jenkins
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: jenkins-ci-cluster-reader
subjects:
- kind: ServiceAccount
  name: jenkins-ci
  namespace: jenkins